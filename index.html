<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS StyleSheet  -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bill</title>
  </head>
  <body id="bd">
    <div class="container">
      <h1>DELICIOUS FAMILY RESTAURENT</h1>
    </div>

    
  
    
    <div class="row">

      <div class="col-lg-4 p-5">
        <img src="/starter-1.jpg" alt="" />
        <h3>Starters</h3>
        <input type="number" class="dish_1" />
      </div>

      <div class="col-md-4 p-5">
        <img src="/main.jpg" alt="" />
        <h3>Main Course</h3>
        <input type="number" class="dish_2" />
      </div>

      <div class="col-md-4 p-5">
        <img src="/indian.jpg" alt="" />
        <h3>Indian Food</h3>
        <input type="number" class="dish_3" />
      </div>
      <div class="col-md-4 p-5">
        <img src="/chinese.jpg" alt="" />
        <h3>Chinese</h3>
        <input type="number" class="dish_4" />
      </div>
      <div class="col-md-4 p-5">
        <img src="deserts.jpg" alt="" />
        <h3 class>Deserts</h3>
        <input type="number" class="dish_5" />
      </div>
    </div>
    <div id="submit">
      <button class="submit btn btn-lg btn-success btn-outline-dark text-white">Submit</button><br> <br>
      <h5 class="starters"></h5>
      <h5 class="main"></h5>
      <h5 class="indian"></h5>
      <h5 class="chinese"></h5>
      <h5 class="desert"></h5><br>
      <h4 id="result"></h4>
      <h4 class="gst"></h4>
      <h3 class="grand" style="color: red;"></h3>
      <h6 class="tip" style="color: rgb(85, 85, 45);"></h6>
      <h5 class="thank" style="color: green;"></h5>
      
      
    </div>

   

    <script src="/app.js"></script>
  </body>
</html>
